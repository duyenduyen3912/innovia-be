<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Laptops</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<form action="/books" method="get">
	<div class="container">
		<div class = "row">
			<h1>List Books</h1>
		</div>
		<a href="/user/addBook"  class="btn btn-success">Add New Book</a>
		<table class= 'table table-striped table-bordered'>
			<thead class = "table-dark">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Price</th>
					<th>Brand</th>
					<th>Date</th>
					<th>Paid</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book: ${books}" >
						
						<td th:text="${book.id}"></td>
						<td th:text="${book.name}"></td>
						<td th:text="${book.author}" ></td>
						<td th:text="${book.detail}"></td>
						<td th:text="${book.date}"></td>
						<td th:text="${book.pagenumber}"></td>
						<td th:text="${book.category}"></td>
						<td th:text="${book.image}"></td>
						
						
						<td >
							<a th:href="@{book/{id}(id = ${book.id})}"  class="btn btn-success">Edit</a>
							<a th:href="@{book/delete/{id}(id = ${book.id})}"  class="btn btn-danger">Delete</a>
						</td>
				</tr>
			</tbody>
		</table>
	</div>
</form>
</body>
</html>
